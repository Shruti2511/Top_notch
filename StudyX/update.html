<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

   <header class="header">

      <section class="flex">

         <a href="index.html" class="logo"><i class="fas fa-wand-magic-sparkles fa-fade"></i> TOP NOTCH</a>

         <form action="search.html" method="post" class="search-form">
            <input type="text" name="search_box" required placeholder="search..." maxlength="50">
            <button type="submit" class="fas fa-search"></button>
         </form>

         <<div class="icons">
            <div id="menu-btn" class="fas fa-bars"></div>
            <div id="search-btn" class="fas fa-search"></div>
            <div id="user-btn" class="fas fa-user"></div>
            </div>

            <div class="profile">
               <img src="images/student.png" class="image" alt="">
               <h3 class="name">Rohan</h3>
               <p class="role">Student</p>
               <a href="profile.html" class="btn">View profile</a>
               <div class="flex-btn">
                  <a href="login.html" class="option-btn">Login</a>
                  <a href="register.html" class="option-btn">Register</a>
               </div>
            </div>

      </section>

   </header>

   <div class="side-bar">

      <div id="close-btn">
         <i class="fas fa-times"></i>
      </div>

      <nav class="navbar">
         <a href="index.html"><i class="fas fa-home"></i><span>Home</span></a>
         <a href="courses.html"><i class="fas fa-pen"></i><span>Notes</span></a>
         <a href="books.html"><i class="fas fa-book"></i><span>Books</span></a>
         <a href="teachers.html"><i class="fas fa-chalkboard-user"></i><span>Teachers</span></a>
         <a href="counsellors.html"><i class="fas fa-user"></i><span>Counsellors</span></a>
         <a href="Olympiads.html"><i class="fa fa-brain"></i><span>Olympiad Exams</span></a>
         <a href="contact.html"><i class="fas fa-headset"></i><span>Contact Us</span></a>
      </nav>

   </div>

   <section class="form-container">

      <form action="" method="post" enctype="multipart/form-data">
         <h3>Update profile</h3>
         <p>Update name</p>
         <input type="text" name="name" placeholder="Rohan" maxlength="50" class="box">
         <p>Update email</p>
         <input type="email" name="email" placeholder="rohan@gmail.come" maxlength="50" class="box">
         <p>Previous password</p>
         <input type="password" name="old_pass" placeholder="Enter your old password" maxlength="20" class="box">
         <p>New password</p>
         <input type="password" name="new_pass" placeholder="Enter new password" maxlength="20" class="box">
         <p>Confirm password</p>
         <input type="password" name="c_pass" placeholder="Confirm new password" maxlength="20" class="box">
         <p>Update pic</p>
         <input type="file" accept="image/*" class="box">
         <input type="submit" value="Update profile" name="submit" class="btn">
      </form>

   </section>
